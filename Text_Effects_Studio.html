<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effect</title>
    <style>
        .text-effect {
  font-size: 64px;
  font-weight: 800;
  letter-spacing: 5px;
  background-image: linear-gradient(97deg, #EC4899, #8B5CF6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  filter: drop-shadow(0px 10px 30px rgba(236, 72, 153, 0.5));
}
    </style>
</head>
<body>
    <h1 class="text-effect">Corporate Space Labs Demo</h1>
</body>
</html>
